<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Skeleton CSS cdn stuff -->
    <link rel="stylesheet" href="assets/skeleton.css"></link>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="assets/Graypawn Logo Just The Pawn_favcon.png"
    />
    <title>Powers of Three</title>
  </head>
  <body>
    <div class="container">
      <h2>Powers of Three</h2>
      <p>This application will tell you if a number is a power of three.</p>
      <form id="number-form">
        <div class="row">
          <!-- Enter field -->
          <div class="u-full-width number-input">
            <label for="numberinput">Enter a number: </label>
            <input
              id="num"
              class="u-full-width"
              type="number"
              placeholder="integers only please"
              min="1"
            />
          <!-- Test button -->
          </div>
          <input class="button-primary" type="submit" value="Check!">
        </div>
        <!-- X header -->
        <div class="row">
          <div class="u-full-width">
            <h1>X</h1>
          </div>
        </div>
        <!-- Table of Tries -->
        <table class="u-full-width">
        <thead>
          <tr>
            <th>Number Guessed</th>
            <th>Power of 3?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="guess">36</td>
            <td class="guess">Nope</td>
          </tr>
        </tbody>
      </table>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
