<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Skeleton CSS cdn stuff -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-skeleton/3.6.3/skeleton.min.js"
      integrity="sha512-TQZ8oAw8DKHbOSSvISytAJDhp9LbMHJr92ZYHRUZRSYGye3Oi/F6z0Ny41q38XEXBimOW7E5U1PPLjkX51FGqQ=="
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="assets/Graypawn Logo Just The Pawn_favcon.png"
    />
    <title>Powers of Three</title>
  </head>
  <body>
    <div class="container">
      <h2>Primes of Three</h2>
      <p>Enter a number to see if it is a Power of Three</p>
      <div class="row">
        <div class="eight columns">
          <label for="exampleEmailInput">Your email</label>
          <input
            class="u-full-width"
            type="email"
            placeholder="test@mailbox.com"
            id="exampleEmailInput"
          />
        </div>
        <div class="four columns">
          <input class="button-primary" type="submit" value="Submit" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
